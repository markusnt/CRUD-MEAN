<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/products']"><mat-icon>list</mat-icon></a>
</div>
<form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="IDProduto" formControlName="produto_id"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!productForm.get('produto_id').valid && productForm.get('produto_id').touched">Informe o ID do Produto</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Numero de Serie" formControlName="nro_serie"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!productForm.get('nro_serie').valid && productForm.get('nro_serie').touched">Informe o Numero de Serie</span>
    </mat-error>
  </mat-form-field>

  <!--<mat-form-field class="example-full-width">
      <input matInput placeholder="Fabricante" formControlName="fabricante"
             [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!productForm.get('fabricante').valid && productForm.get('fabricante').touched">Informe o Fabricante</span>
      </mat-error>
    </mat-form-field>-->

  <mat-form-field class="example-full-width"> 
    <mat-select placeholder="Fabricante" formControlName="fabricante"
    [errorStateMatcher]="matcher">
      <mat-option>--</mat-option>
      <mat-option>Cisco</mat-option>
      <mat-option>Huawei</mat-option>
      <mat-option>Juniper</mat-option>
    </mat-select>
    <mat-error>
        <span *ngIf="!productForm.get('fabricante').valid && productForm.get('fabricante').touched">Informe o Fabricante</span>
      </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Numero do Contrato" formControlName="nro_contrato"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!productForm.get('nro_contrato').valid && productForm.get('nro_contrato').touched">Informe o Numero do Contrato</span>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
      <input type=date matInput placeholder="Data do Termino de Vigencia" formControlName="termino_vigencia"
             [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!productForm.get('termino_vigencia').valid && productForm.get('termino_vigencia').touched">Informe a Data de Vigencia do Contrato</span>
      </mat-error>
    </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Suporte" formControlName="suporte"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!productForm.get('suporte').valid && productForm.get('suporte').touched">Informe o Suporte</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="SuporteFornecedor" formControlName="suporte_fornecedor"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!productForm.get('suporte_fornecedor').valid && productForm.get('suporte_fornecedor').touched">Informe o Suporte do Fornecedor</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="VersaoSoftware" formControlName="versao_software"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!productForm.get('versao_software').valid && productForm.get('versao_software').touched">Informe a Versao do Software</span>
    </mat-error>
  </mat-form-field>

  <div class="button-row">
    <button type="submit" [disabled]="!productForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
  </div>
</form>
