<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/products']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{product.title}}</h2></mat-card-title>
    <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>ISBN:</dt>
      <dd>{{product.isbn}}</dd>
      <dt>Author:</dt>
      <dd>{{product.author}}</dd>
      <dt>Publisher:</dt>
      <dd>{{product.publisher}}</dd>
      <dt>Publish Year:</dt>
      <dd>{{product.published_year}}</dd>
      <dt>Update Date:</dt>
      <dd>{{product.updated_date | date}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/product-edit', product._id]"><mat-icon>edit</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteProduct(product._id)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
